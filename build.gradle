plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.5.10'
    id 'org.jetbrains.kotlin.plugin.serialization' version '1.5.10'

    id 'net.mamoe.mirai-console' version '2.11.1'
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}
group = 'cn.chahuyun'
/**
