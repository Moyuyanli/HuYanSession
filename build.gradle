 */
version = '1.10.21-Bate'


repositories {
    maven { url 'https://maven.aliyun.com/repository/public' }
    mavenCentral()
    maven {
        url 'https://maven.pkg.jetbrains.space/public/p/ktor/eap'
        name 'ktor-eap'
    }
}

dependencies {
    implementation 'com.alibaba:fastjson:2.0.7'
    implementation 'com.alibaba:druid:1.2.11'
    implementation 'org.quartz-scheduler:quartz:2.3.2'

    compileOnly 'org.apache.logging.log4j:log4j-to-slf4j:2.17.2'

    testImplementation("junit:junit:4.11")
}
